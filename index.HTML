<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-side form validation.</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/5a37d0e4d8.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="sweta123" id="username">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="swetapallavi123@gmail.com" id="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Password Check</label>
                <input type="password" placeholder="Password two" id="password2">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="button">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
